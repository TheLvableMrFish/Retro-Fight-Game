<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&family=Press+Start+2P&family=Source+Code+Pro:ital,wght@0,300;1,200&family=Syne+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller container div -->
        <div 
            style="position: absolute;
            display: flex; width: 100%; 
            align-items: center; 
            padding: 20px;">

            <!-- player health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border: solid 4px white; border-right: none;">
                <div style="background-color: red; height: 40px; width: 100%;"></div>

                <div id="playerHealth"  style="position:absolute; background: #818CF8; top: 0; right: 0; bottom: 0; width: 100%;"></div>
            </div>

            <!-- timer -->
            <div id="timer" style="background-color: black; color: white; border: solid 4px white; width: 100px; height: 50px; flex-shrink: 0; display: flex; align-items: center; justify-content: center;">10</div>

            <!-- enemy health -->
            <div style="position: relative;  width: 100%; border: solid 4px white; border-left: none;">
                <div style="background-color: red; height: 40px;"></div>

                <div id="enemyHealth"  style="position:absolute; background: #818CF8; top: 0; right: 0; left: 0; bottom: 0;"></div>
            </div>
        </div>
        <div id="displayText" style="position: absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; left: 0; bottom: 0; display: none;">Tie</div>
        <canvas></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="js/utils.js"></script>
<script src="js/classes.js"></script>
<script src="index.js"></script>
</body>
